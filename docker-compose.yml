version: '2'
services:
  spark-master:
    image: thibault/spark-master:2.4.0-hadoop2.7
    container_name: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    environment:
      - INIT_DAEMON_STEP=setup_spark
  spark-worker-1:
    image: thibault/spark-worker:2.4.0-hadoop2.7
    container_name: spark-worker-1
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    environment:
      - "SPARK_MASTER=spark://spark-master:7077"
  spark-worker-2:
    image: thibault/spark-worker:2.4.0-hadoop2.7
    container_name: spark-worker-2
    depends_on:
      - spark-master
    environment:
      - "SPARK_MASTER=spark://spark-master:7077"
  jupyter-notebook:
    image: thibault/all-spark-notebook
    container_name: jupyter-notebook
    depends_on:
      - spark-master
    ports:
      - "8888:8888"
    environment:
      - "SPARK_MASTER=spark://spark-master:7077"
  local_repository:
    image: sonatype/nexus3
    container_name: local_repository
    depends_on:
      - jupyter-notebook
    ports:
      - "6503:8081"
    volumes:
      - /home/thibault/Documents/docker_data_science/docker_volume/nexus-data:/nexus-data  
